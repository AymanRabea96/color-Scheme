<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css style -->
    <link rel="stylesheet" href="style.css">
    <title>color scheme generator</title>
</head>

<body>
    <div class="container">
        <div class="nav-wrapper">
            <input id="choose-color" type="color" name="" id="">
            <form action="#">
                <select id="select-scheme" name="color-schemes" class="scheme-options">
                    <option value="monochrome">Monochrome</option>
                    <option value="monochrome-dark">Monochrome-dark</option>
                    <option value="monochrome-light">Monochrome-light</option>
                    <option value="analogic">Analogic</option>
                    <option value="complement">Complement</option>
                    <option value="analogic-complement">Analogic-complement</option>
                    <option value="triad">Triad</option>
                </select>
            </form>
            
            <button id="get-color-btn" class="get-color-btn">Get color scheme</button>
        </div>
        <div id="colors-container" class="colors-container">

        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
